<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>E-commerce product page</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar-left">
        <!-- <div> -->
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="logo">
          </a>
        <!-- </div> -->
        <div class="nav-links">
          <a href="#" class="navbar-item">Collections</a>
          <a href="#" class="navbar-item">Men</a>
          <a href="#" class="navbar-item">Women</a>
          <a href="#" class="navbar-item">About</a>
          <a href="#" class="navbar-item">Contact</a>
        </div>
        </div>
      <div class="navbar-right">
        <div id="cart">
          <img src="./images/icon-cart.svg" alt="cart">
          <div class="cart-notification"></div>
          <div class="cart-list">
            <p class="cartbody-head">Cart</p>
            <div class="cart-body">
            
            </div>
          </div>
        </div>
        
        <img class="avatar" src="./images/image-avatar.png" alt="cart">
      </div>
    </nav>
    <main>
      <div class="item">
        <img src="./images/image-product-1.jpg" alt="product">
        <div class="thumbnail">
          <img src="./images/image-product-1-thumbnail.jpg" alt="thumbnail">
          <img src="./images/image-product-2-thumbnail.jpg" alt="thumbnail">
          <img src="./images/image-product-3-thumbnail.jpg" alt="thumbnail">
          <img src="./images/image-product-4-thumbnail.jpg" alt="thumbnail">
        </div>
      </div>
      <div class="item-details">
        <p class="company">Sneaker Company</p>
        <h2 class="item-name">
          Fall Limited Edition Sneakers
        </h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="price">
          <p class="price-tag">$125.00</p>
          <p class="percent">50%</p>
        </div>
        <p class="old-price">$250.00</p>
        <div class="order-buttons">
          <div class="quantity-btn">
            <button id="minus">
              <img src="./images/icon-minus.svg" alt="minus-sign">
            </button>
            <span id="quantity">0</span>
            <button id="plus">
              <img src="./images/icon-plus.svg" alt="plus-sign">
            </button>
          </div>
          <button id="addtocart">
            <img src="./images/icon-cart.svg" alt="cart">
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="controller.js"></script>
  <script type="module" src="view.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="navbar-left">
        <a href="#" class="logo">
          <img src="./images/logo.svg" alt="logo">
        </a>
        <div class="nav-links">
          <a href="#" class="navbar-item">Collections</a>
          <a href="#" class="navbar-item">Men</a>
          <a href="#" class="navbar-item">Women</a>
          <a href="#" class="navbar-item">About</a>
          <a href="#" class="navbar-item">Contact</a>
        </div>
        </div>
      <div class="navbar-right">
        <img src="./images/icon-cart.svg" alt="cart">
        <img class="avatar" src="./images/image-avatar.png" alt="cart">
      </div>
    </nav>
    <main>
      <div class="item">
        <img src="./images/image-product-1.jpg" alt="product">
      </div>
      <div class="item-details">
        <p class="company">Sneaker Company</p>
        <h2 class="item-name">
          Fall Limited Edition Sneakers
        </h2>
        <p>
          These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, they’ll withstand everything the weather can offer.
        </p>
        <div class="price">
          <p class="price-tag">$125.00</p>
          <p class="percent">50%</p>
        </div>
        <p class="old-price">$250.00</p>
      </div>
    </main>
  </div>
  0
  Add to cart
</body>
</html>
